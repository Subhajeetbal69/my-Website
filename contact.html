<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – iEducation</title>

  <link rel="stylesheet" href="style.css" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function(){
        emailjs.init("QKIWUg5ebV4bI70l5");
    })();
  </script>
</head>

<body>

  <!-- ===== NAVBAR ===== -->
  <header class="header">
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="logo.jpg" alt="iEducation Logo" />
      </div>

      <ul class="navbar__menu">
        <li><a href="index.html" class="navbar__link">Home</a></li>
        <li><a href="about.html" class="navbar__link">About Us</a></li>
        <li><a href="services.html" class="navbar__link">Services</a></li>
        <li><a href="contact.html" class="navbar__link">Contact</a></li>
      </ul>

      <button id="themeToggle" class="btn btn--outline">
        Toggle Dark Mode
      </button>
    </nav>
  </header>

  <!-- ===== CONTACT HERO ===== -->
  <section class="hero hero--contact">
    <div class="container hero__content hero__content--center">
      <div class="hero__text hero__text--center">
        <h1 class="hero__title">Contact Us</h1>
        <p class="hero__description hero__description--wide">
          We’d love to hear from you. Send us your questions, ideas, or feedback.
        </p>
      </div>
    </div>
  </section>

  <!-- ===== CONTACT CARD ===== -->
  <section class="section">
    <div class="container contact__card">

      <h2 class="section__title">Send a Message</h2>

      <form onsubmit="sendMail(event)" class="contact__form">

        <!-- honeypot -->
        <input type="text" id="trap" style="display:none">

        <input type="text" id="name" placeholder="Your Name" required class="contact__input">

        <input type="email" id="email" placeholder="Your Email" required class="contact__input">

        <textarea id="message" placeholder="Your Message" required class="contact__textarea"></textarea>

        <button type="submit" class="btn btn--primary">
          Send Message
        </button>

      </form>

      <div id="status" class="contact__status"></div>

    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p class="footer__text">
      © 2026 iEducation — All Rights Reserved
    </p>
  </footer>

  <!-- ===== EMAILJS SEND FUNCTION ===== -->
  <script>
    function sendMail(e){
      e.preventDefault();

      if(document.getElementById("trap").value !== ""){
          document.getElementById("status").innerHTML = "Spam detected ❌";
          return;
      }

      emailjs.send(
        "service_7uotzyn",
        "template_sck02tn",
        {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value
        }
      )
      .then(() => {
          document.getElementById("status").innerHTML = "✔ Message sent successfully!";
      })
      .catch(() => {
          document.getElementById("status").innerHTML = "❌ Failed to send. Try again.";
      });
    }

    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>

</body>
</html>
