<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us – iEducation</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function(){
        emailjs.init("QKIWUg5ebV4bI70l5");
    })();
  </script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url("bg.jpg");
      background-size:cover;
      background-position:center;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .contact-card{
      background:white;
      width:430px;
      padding:25px 30px;
      border-radius:15px;
      box-shadow:0 15px 40px rgba(0,0,0,.25);
      animation:fadeIn .7s ease-in-out;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    .contact-card h2{
      text-align:center;
      margin-bottom:10px;
    }

    .contact-card p{
      text-align:center;
      font-size:14px;
      color:#555;
      margin-bottom:15px;
    }

    .contact-card input,
    .contact-card textarea{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ccc;
      outline:none;
      font-size:14px;
    }

    .contact-card textarea{
      resize:none;
      height:90px;
    }

    .contact-card button{
      width:100%;
      margin-top:15px;
      padding:10px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
    }

    .contact-card button:hover{
      background:#1d4ed8;
    }

    .status{
      text-align:center;
      margin-top:10px;
      font-weight:600;
    }

    .back{
      text-align:center;
      margin-top:12px;
    }

    .back a{
      color:#2563eb;
      text-decoration:none;
    }
  </style>
</head>

<body>

<div class="contact-card">

  <h2>Contact Us</h2>
  <p>We’d love to hear from you! Send us a message.</p>

  <form onsubmit="sendMail(event)">
    
    <input type="text" id="trap" style="display:none">

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>

  </form>

  <div id="status" class="status"></div>

  <div class="back">
    <a href="index.html">← Back to Home</a>
  </div>

</div>

<script>
function sendMail(e){
    e.preventDefault();

    if(document.getElementById("trap").value !== ""){
        document.getElementById("status").innerHTML = "Spam detected ❌";
        return;
    }

    emailjs.send(
      "service_7uotzyn",
      "template_sck02tn",
      {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }
    )
    .then(() => {
        document.getElementById("status").innerHTML = "✔ Message sent successfully!";
    })
    .catch(() => {
        document.getElementById("status").innerHTML = "❌ Failed to send. Try again.";
    });
}
</script>

</body>
</html>
